<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function totalmarks(a){
            var marks=100*a
            return marks
        }
        var markstotal=totalmarks(5)
        console.log(markstotal)

        function obtained(e,t,m,s,sc){
            var smarks=e+t+m+s+sc
            return smarks
        }
        var marksobtained=obtained(100,90,95,85,80)
        console.log(marksobtained)

        function percentage(x,y){
            var per=x/y*100
            console.log(per)
        }
        percentage(markstotal,marksobtained)
        
    </script>
</body>
</html>
