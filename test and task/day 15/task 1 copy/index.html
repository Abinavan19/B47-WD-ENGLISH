<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="pincode">Pincode:</label><br>
        <input type="number" id="pincode" name="pincode"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="food">Choice of food:</label><br>
        <input type="checkbox" id="ch1" name="food[]" value="Italian">
        <label for="ch1">Italian</label><br>
        <input type="checkbox" id="ch2" name="food[]" value="Indian">
        <label for="ch2">Indian</label><br>
        <input type="checkbox" id="ch3" name="food[]" value="Chinese">
        <label for="ch3">Chinese</label><br>
        <input type="checkbox" id="ch4" name="food[]" value="Mexican">
        <label for="ch4">Mexican</label><br>
        <input type="checkbox" id="ch5" name="food[]" value="American">
        <label for="ch5">American</label><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br>
        <input type="submit" value="Submit">
    </form>

    <table id="table">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>

    <script src="script.js"> </script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
